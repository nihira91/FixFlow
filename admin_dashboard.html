<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixFlow IMS | Admin Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#00b7a8",
            secondary: "#009fbe",
            soft: "#e6fafa"
          }
        }
      }
    }
  </script>

  <style>
    body{
      background:
        radial-gradient(circle at top left, rgba(0,183,168,0.22), transparent 40%),
        radial-gradient(circle at bottom right, rgba(0,159,190,0.22), transparent 40%),
        linear-gradient(135deg, #e8fbfa, #f6ffff);
    }

    .dashboard-panel{
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(16px);
      border-radius: 32px;
      padding: 48px;
      box-shadow: 0 30px 80px rgba(0,0,0,.12);
    }

    .admin-card{
      background: linear-gradient(180deg,#ffffff,#f0ffff);
      border-radius: 26px;
      padding: 30px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all .35s ease;
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      border: 2px solid transparent;
    }

    .admin-card::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(120deg,rgba(0,183,168,.18),transparent);
      opacity:0;
      transition:.35s;
    }

    .admin-card:hover{
      transform: translateY(-10px) scale(1.03);
      background: linear-gradient(135deg,#dffffb,#ffffff);
      box-shadow: 0 30px 75px rgba(0,183,168,.35);
      border-color: rgba(0,183,168,.35);
    }

    .admin-card:hover::before{ opacity:1 }

    .admin-card:active{
      transform: scale(0.97);
      background: linear-gradient(135deg,#c8fffa,#eaffff);
      box-shadow:
        inset 0 0 0 2px rgba(0,183,168,.45),
        0 18px 50px rgba(0,159,190,.35);
    }
  </style>

  <script defer src="admin-dashboard.js"></script>
</head>

<body>

<!-- HEADER -->
<header class="sticky top-0 z-40">
  <div class="bg-gradient-to-r from-primary to-secondary text-white shadow-2xl">
    <div class="max-w-7xl mx-auto px-8 py-6 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold">FixFlow IMS</h1>
        <p class="text-sm opacity-90">Admin Control Panel</p>
      </div>

      <div class="flex items-center gap-4 bg-white/20 px-4 py-2 rounded-xl">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
             class="w-10 h-10 rounded-full bg-white p-1">
        <div>
          <p class="text-sm font-semibold">Admin</p>
          <p class="text-xs opacity-80">System Manager</p>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-7xl mx-auto px-8 py-14">

  <h2 class="text-3xl font-bold text-gray-800 mb-10">
    Dashboard Overview
  </h2>

  <section class="dashboard-panel">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">

      <!-- EMPLOYEES -->
      <div class="admin-card" data-link="admin-employees.html">
        <img src="https://cdn-icons-png.flaticon.com/512/921/921347.png" class="w-16 mb-5">
        <h3 class="text-xl font-semibold">Employees</h3>
        <p class="text-sm text-gray-600 mt-2">
          Employee list, issues & performance
        </p>
      </div>

      <!-- TECHNICIANS -->
      <div class="admin-card" data-link="admin-technicians.html">
        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" class="w-16 mb-5">
        <h3 class="text-xl font-semibold">Technicians</h3>
        <p class="text-sm text-gray-600 mt-2">
          Assignments & resolved issues
        </p>
      </div>

      <!-- ALL ISSUES -->
      <div class="admin-card" data-link="admin-all-issues.html">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910791.png" class="w-16 mb-5">
        <h3 class="text-xl font-semibold">All Issues</h3>
        <p class="text-sm text-gray-600 mt-2">
          Pending 路 Resolved 路 Critical
        </p>
      </div>

      <!-- COMMUNITY -->
      <div class="admin-card" data-link="community.html">
        <img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png" class="w-16 mb-5">
        <h3 class="text-xl font-semibold">Community</h3>
        <p class="text-sm text-gray-600 mt-2">
          Discussions 路 Updates 路 Comments
        </p>
      </div>

    </div>
  </section>
</main>

</body>
</html>
