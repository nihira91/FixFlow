<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT-IMS Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-5xl bg-white rounded-2xl shadow-xl grid grid-cols-1 md:grid-cols-2 overflow-hidden">
        
        <!-- LEFT SECTION -->
        <div class="bg-teal-500 text-white p-10 flex flex-col justify-center">
            <div class="text-5xl mb-6">üõ°Ô∏è</div>
            <h1 class="text-3xl font-bold">IT-IMS Secure Login</h1>
            <p class="mt-3 text-lg opacity-90">
                Your centralized platform for issue management.
            </p>
        </div>

        <!-- RIGHT SECTION -->
        <div class="p-10">
            <h2 class="text-3xl font-bold mb-2">Welcome Back!</h2>
            <p class="text-gray-600 mb-6">IT-IMS Secure Access</p>

            <form id="loginForm" class="space-y-5">

                <!-- EMAIL -->
                <div>
                    <label class="block font-semibold mb-1">Email Address</label>
                    <input 
                        type="email"
                        required
                        placeholder="name@company.com"
                        class="w-full border rounded-lg px-4 py-2 focus:ring-teal-500 focus:border-teal-500"
                    />
                </div>

                <!-- PASSWORD -->
                <div>
                    <label class="block font-semibold mb-1">Password</label>
                    <input 
                        id="password"
                        type="password"
                        required
                        placeholder="Password"
                        class="w-full border rounded-lg px-4 py-2 focus:ring-teal-500 focus:border-teal-500"
                    />
                    <p id="pwError" class="text-red-600 text-sm mt-1 hidden">
                        Password must contain:
                        <span class="font-semibold">
                        ‚Ä¢ One capital letter ‚Ä¢ One digit ‚Ä¢ One special character
                        </span>
                    </p>
                </div>

                <!-- ROLE SELECTION -->
                <div class="flex items-center gap-6">
                    <label class="flex items-center gap-2">
                        <input type="radio" name="role" value="Employee" class="accent-teal-600" checked>
                        Employee
                    </label>

                    <label class="flex items-center gap-2">
                        <input type="radio" name="role" value="Technician" class="accent-teal-600">
                        Technician
                    </label>
                </div>

                <!-- REMEMBER -->
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-teal-600">
                    Remember me
                </label>

                <!-- SUBMIT -->
                <button 
                    type="submit"
                    class="w-full bg-teal-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-teal-700 transition"
                >
                    SIGN IN
                </button>
            </form>
        </div>
    </div>

    <!-- JS FILE -->
    <script src="script.js"></script>

</body>
</html>
