       <style>
/* -------------------------------------------------
   GLOBAL ANIMATIONS + GLASS EFFECTS + GRADIENT GLOW
-------------------------------------------------- */

body {
  background: linear-gradient(135deg, #dff7f4, #e9faff, #ffffff);
  background-size: 200% 200%;
  animation: bgMove 12s infinite alternate ease-in-out;
}

/* Soft animated gradient background */
@keyframes bgMove {
  0% { background-position: 0% 30%; }
  100% { background-position: 100% 70%; }
}

/* Glassmorphic Sidebar */
.bg-glassWhite {
  background: rgba(255, 255, 255, 0.45);
  box-shadow: 0 8px 25px rgba(0,0,0,0.08);
  backdrop-filter: blur(18px);
  border-radius: 18px;
}

/* Hover Glow on Sidebar Options */
aside nav a {
  transition: 0.25s ease;
}
aside nav a:hover {
  transform: translateX(6px);
  background: rgba(0, 183, 168, 0.15) !important;
  color: #009fbe;
}

/* Smooth Elevation Hover (Cards) */
.card-hover {
  transition: 0.25s ease;
}
.card-hover:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

/* Button Hover Pulse */
#verifyBtn {
  transition: 0.25s ease;
}
#verifyBtn:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0, 183, 168, 0.4);
}

/* Table Hover Row Highlight */
table tbody tr {
  transition: 0.25s ease;
  cursor: pointer;
}
table tbody tr:hover {
  background: rgba(0, 183, 168, 0.08);
  transform: scale(1.005);
}

/* Shimmer Heading Text */
.shimmer {
  background: linear-gradient(90deg, #fff 0%, #eafefd 50%, #fff 100%);
  background-size: 200% auto;
  animation: shimmerMove 2s linear infinite;
  -webkit-background-clip: text;
   background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
}
@keyframes shimmerMove {
  from { background-position: 0% center; }
  to { background-position: 200% center; }
}

/* Floating decorative glow shapes */
.floating-circle {
  position: absolute;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0,183,168,0.35), transparent);
  filter: blur(50px);
  animation: floatAnim 8s infinite ease-in-out alternate;
}
@keyframes floatAnim {
  0% { transform: translateY(0px) translateX(0px); }
  100% { transform: translateY(40px) translateX(30px); }
}

</style>

  <!-- MAIN -->
  <main class="flex-1 p-10">

    <!-- ================= DASHBOARD ================= -->
    <section id="dashboard" class="section">
      <!-- <h2 class="text-3xl font-bold mb-6">
        Welcome, <span id="userName"></span>
      </h2> -->

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="p-6 bg-white rounded-xl card-hover text-center">
          <h3 class="text-gray-600">Total Issues</h3>
          <p id="totalCount" class="text-3xl font-bold text-primary">0</p>
        </div>
        <div class="p-6 bg-white rounded-xl card-hover text-center">
          <h3 class="text-gray-600">Pending</h3>
          <p id="pendingCount" class="text-3xl font-bold text-secondary">0</p>
        </div>
        <div class="p-6 bg-white rounded-xl card-hover text-center">
          <h3 class="text-gray-600">Resolved</h3>
          <p id="resolvedCount" class="text-3xl font-bold text-green-600">0</p>
        </div>
      </div>
    </section>

    <!-- ================= REPORT ISSUE ================= -->
    <section id="report" class="section hidden">
      <h2 class="text-2xl font-bold mb-4">Report New Issue</h2>

      <form id="issueForm" class="bg-white p-6 rounded-xl space-y-4 card-hover">

        <input
          id="issueTitle"
          class="w-full p-3 border rounded-lg"
          placeholder="Issue title" />

        <textarea
          id="issueDesc"
          class="w-full p-3 border rounded-lg"
          placeholder="Describe the issue in detail"></textarea>

        <select id="issueCategory" class="w-full p-3 border rounded-lg">
          <option value="">Select Category</option>
          <option>Electrical</option>
          <option>Plumbing</option>
          <option>Network</option>
          <option>Technician Team</option>
        </select>

        <select id="issuePriority" class="w-full p-3 border rounded-lg">
          <option value="">Priority Level</option>
          <option>Routine</option>
          <option>Urgent</option>
          <option>Critical</option>
        </select>

        <button
          type="submit"
          class="px-6 py-3 bg-primary text-white rounded-xl hover:bg-secondary transition">
          Submit Issue
        </button>
      </form>
    </section>

    <!-- ================= MY ISSUES ================= -->
    <section id="issues" class="section hidden">
      <h2 class="text-2xl font-bold mb-4">My Issues</h2>

      <table class="w-full bg-white rounded-xl overflow-hidden">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-3 text-left">Title</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody id="myIssuesTable"></tbody>
      </table>
    </section>

    <!-- ================= PROFILE ================= -->
    <section id="profile" class="section hidden">
      <h2 class="text-2xl font-bold mb-4">Profile & Reports</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <div class="bg-white p-6 rounded-xl card-hover">
          <p><strong>Name:</strong> <span id="profileName"></span></p>
          <p><strong>Role:</strong> Employee</p>
          <p><strong>Joined:</strong> Jan 2025</p>
        </div>

        <div class="bg-white p-6 rounded-xl card-hover">
          <canvas id="issueChart"></canvas>
        </div>

      </div>
    </section>
