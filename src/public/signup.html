<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT-IMS — Create Account</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00b7a8',
                        secondary: '#009fbe',
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-5xl bg-white rounded-2xl shadow-xl grid grid-cols-1 md:grid-cols-2 overflow-hidden">
        
        <!-- LEFT SECTION -->
        <div class="bg-teal-500 text-white p-10 flex flex-col justify-center">
            <div class="text-5xl mb-6">✨</div>
            <h1 class="text-3xl font-bold">Create Your IT-IMS Account</h1>
            <p class="mt-3 text-lg opacity-90">
                Join the centralized issue management system today.
            </p>
        </div>

        <!-- RIGHT SECTION -->
        <div class="p-10">
            <h2 class="text-3xl font-bold mb-2">Sign Up</h2>
            <p class="text-gray-600 mb-6">Create a new account</p>

            <form id="signupForm" class="space-y-5">

                <!-- NAME -->
                <div>
                    <label class="block font-semibold mb-1">Full Name</label>
                    <input 
                        id="name"
                        type="text"
                        required
                        placeholder="Your Name"
                        class="w-full border rounded-lg px-4 py-2 focus:ring-teal-500 focus:border-teal-500"
                    />
                </div>

                <!-- EMAIL -->
                <div>
                    <label class="block font-semibold mb-1">Email Address</label>
                    <input 
                        id="email"
                        type="email"
                        required
                        placeholder="name@company.com"
                        class="w-full border rounded-lg px-4 py-2 focus:ring-teal-500 focus:border-teal-500"
                    />
                </div>

                <!-- CONTACT NUMBER (shown only for technicians) -->
                <div id="contactDiv" class="hidden">
                    <label class="block font-semibold mb-1">Contact Number</label>
                    <input 
                        id="contactNo"
                        type="tel"
                        placeholder="+91 98765 43210"
                        class="w-full border rounded-lg px-4 py-2 focus:ring-teal-500 focus:border-teal-500"
                    />
                </div>

                <!-- PASSWORD -->
                <div>
                    <label class="block font-semibold mb-1">Password</label>
                    <input 
                        id="password"
                        type="password"
                        required
                        placeholder="Password"
                        class="w-full border rounded-lg px-4 py-2 focus:ring-teal-500 focus:border-teal-500"
                    />
                </div>

                <!-- CONFIRM PASSWORD -->
                <div>
                    <label class="block font-semibold mb-1">Confirm Password</label>
                    <input 
                        id="confirmPassword"
                        type="password"
                        required
                        placeholder="Re-enter Password"
                        class="w-full border rounded-lg px-4 py-2 focus:ring-teal-500 focus:border-teal-500"
                    />
                    <p id="pwError" class="text-red-600 text-sm mt-1 hidden">
                        Passwords must match & meet all requirements.
                    </p>
                </div>

                <!-- ROLE SELECTION -->
                <div class="flex items-center gap-6">
                    <label class="flex items-center gap-2">
                        <input type="radio" name="role" value="employee" class="accent-teal-600" checked onchange="toggleContactField()">
                        Employee
                    </label>

                    <label class="flex items-center gap-2">
                        <input type="radio" name="role" value="technician" class="accent-teal-600" onchange="toggleContactField()">
                        Technician
                    </label>
                </div>

                <!-- SUBMIT -->
                <button 
                    type="submit"
                    class="w-full bg-teal-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-teal-700 transition"
                >
                    CREATE ACCOUNT
                </button>

                <p class="mt-3 text-sm text-gray-600">
                    Already have an account?
                    <a href="login.html" class="text-teal-600 font-semibold">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
