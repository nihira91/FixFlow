<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - FixFlow IMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }
        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .category-general { background: #e0e7ff; color: #4f46e5; }
        .category-help { background: #fef3c7; color: #d97706; }
        .category-tips { background: #dcfce7; color: #16a34a; }
        .category-announcement { background: #fee2e2; color: #dc2626; }
        
        .post-card {
            transition: all 0.3s ease;
        }
        .post-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen bg-gray-50">
        <!-- Left Sidebar -->
        <div class="w-64 bg-white border-r border-gray-200 p-6 custom-scrollbar overflow-y-auto">
            <div class="mb-8">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 bg-teal-500 rounded-lg flex items-center justify-center text-white font-bold">‚ö°</div>
                    <div>
                        <h1 class="font-bold text-gray-900">FixFlow IMS</h1>
                        <p class="text-xs text-gray-500">Community</p>
                    </div>
                </div>
            </div>

            <nav class="space-y-2">
                <a href="index.html" class="w-full text-left px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition flex items-center gap-3">
                    <span>üè†</span> Home
                </a>
                <button onclick="navigateTo('dashboard')" class="w-full text-left px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition flex items-center gap-3">
                    <span>üìä</span> Dashboard
                </button>
                <button class="w-full text-left px-4 py-3 rounded-lg bg-teal-50 text-teal-600 font-medium flex items-center gap-3">
                    <span>üì∞</span> Community
                </button>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Navigation -->
            <div class="bg-white border-b border-gray-200 px-8 py-4 flex items-center justify-between">
                <input type="text" placeholder="Search feed, users, issues..." class="flex-1 px-4 py-2 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                <div class="flex items-center gap-4 ml-6">
                    <button onclick="navigateTo('profile')" class="w-10 h-10 rounded-full bg-teal-500 text-white flex items-center justify-center font-bold hover:bg-teal-600 transition" id="userAvatar">A</button>
                    <button onclick="logoutUser()" class="px-4 py-2 text-gray-600 hover:text-red-600 transition font-medium">Logout</button>
                </div>
            </div>

            <div class="flex-1 flex gap-6 p-8 overflow-hidden">
                <!-- Center Feed -->
                <div class="flex-1 flex flex-col custom-scrollbar overflow-y-auto">
                    <!-- Post Creation -->
                    <div class="bg-white rounded-lg p-6 mb-6 shadow-sm border border-gray-200">
                        <div class="flex items-start gap-4">
                            <div class="avatar bg-teal-500" id="userAvatarCreate">A</div>
                            <div class="flex-1">
                                <textarea id="postContent" placeholder="Share an update, report an issue, or post an announcement..." class="w-full px-4 py-3 bg-gray-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 resize-none" rows="3"></textarea>
                                <div class="flex items-center justify-between mt-4">
                                    <div class="flex items-center gap-4">
                                        <label class="flex items-center gap-2 cursor-pointer text-gray-600 hover:text-gray-900">
                                            <input type="checkbox" id="anonymousCheck"> Post anonymously
                                        </label>
                                        <label class="flex items-center gap-2 cursor-pointer text-gray-600 hover:text-gray-900">
                                            <input type="checkbox" id="publicCheck" checked> Public
                                        </label>
                                    </div>
                                    <button onclick="createPost()" class="px-6 py-2 bg-teal-500 text-white rounded-lg font-medium hover:bg-teal-600 transition">Post</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Category Filter -->
                    <div class="flex gap-2 mb-6 pb-4 border-b border-gray-200 overflow-x-auto">
                        <button onclick="filterByCategory('all')" class="px-4 py-2 rounded-full bg-teal-500 text-white font-medium hover:bg-teal-600 transition whitespace-nowrap">All</button>
                        <button onclick="filterByCategory('General')" class="px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition whitespace-nowrap">General</button>
                        <button onclick="filterByCategory('Issue Help')" class="px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition whitespace-nowrap">Issue Help</button>
                        <button onclick="filterByCategory('Tips & Tricks')" class="px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition whitespace-nowrap">Tips & Tricks</button>
                        <button onclick="filterByCategory('Announcement')" class="px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition whitespace-nowrap">Announcement</button>
                    </div>

                    <!-- Posts Feed -->
                    <div id="postsFeed" class="space-y-4">
                        <div class="text-center py-12">
                            <p class="text-gray-500">Loading posts...</p>
                        </div>
                    </div>
                </div>

                <!-- Right Sidebar -->
                <div class="w-80 custom-scrollbar overflow-y-auto">
                    <!-- User Info -->
                    <div class="bg-white rounded-lg p-6 mb-6 shadow-sm border border-gray-200">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="avatar bg-teal-500 text-2xl" id="userAvatarInfo">A</div>
                            <div>
                                <p class="font-bold text-gray-900" id="userName">User</p>
                                <p class="text-xs text-gray-500" id="userRole">Role: Employee</p>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Stats -->
                    <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
                        <h3 class="font-bold text-gray-900 mb-4">Community Stats</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Total Posts</span>
                                <span class="font-bold text-teal-500 text-lg" id="totalPosts">0</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Your Posts</span>
                                <span class="font-bold text-teal-500 text-lg" id="userPosts">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Community_page.js"></script>
  </template>

  <script defer src="Community_page.js"></script>
</body>
</html>
