<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Admin | Employees</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary:"#00b7a8",
        secondary:"#009fbe",
        soft:"#e6fafa"
      }
    }
  }
}
</script>

<style>
body{
  background: radial-gradient(circle at top left, rgba(0,183,168,.15), transparent 40%),
              radial-gradient(circle at bottom right, rgba(17, 113, 132, 0.15), transparent 40%),
              #f3ffff;
}
.glass{
  background: rgba(255,255,255,.75);
  backdrop-filter: blur(12px);
}
</style>
</head>

<body class="min-h-screen">

<!-- HEADER -->
<header class="bg-gradient-to-r from-primary to-secondary text-white shadow-xl">
  <div class="max-w-7xl mx-auto px-8 py-6 flex justify-between">
    <h1 class="text-2xl font-bold">Employees Management</h1>
    <input id="searchInput"
      placeholder="Search by name / token / date..."
      class="px-4 py-2 rounded-xl text-gray-800 w-72">
  </div>
</header>

<main class="max-w-7xl mx-auto px-8 py-10">



<!-- TABLE -->
<div class="glass rounded-3xl shadow-2xl overflow-hidden">
<table class="w-full">
<thead class="bg-gray-700 text-gray-100">


<tr>
<th class="p-4">SN</th>
<th>Token</th>
<th>Name</th>
<th>Joined Date</th>
<th>Resigned Date</th>
<th class="text-primary">Details</th>
</tr>
</thead>

<tbody id="employeeTable" class="divide-y"></tbody>
</table>
</div>

</main>

<script src="admin-employees.js"></script>
</body>
</html>
