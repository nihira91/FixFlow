<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Report Issue | FixFlow IMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#00b7a8",
            secondary: "#009fbe"
          }
        }
      }
    };
  </script>
</head>

<body class="bg-gradient-to-br from-teal-50 via-cyan-50 to-white min-h-screen">

  <main class="max-w-6xl mx-auto p-10">

    <!-- PAGE HEADER -->
    <header class="mb-10">
      <h1 class="text-4xl font-bold text-primary">Report an Issue</h1>
      <p class="text-gray-600 mt-2">
        Help us resolve problems faster by providing accurate details.
      </p>
    </header>

    <!-- MAIN CARD -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-10 bg-white rounded-2xl shadow-xl p-8">

      <!-- LEFT: INFO / ILLUSTRATION -->
      <div class="flex flex-col justify-center">
        <img src="maintainance-Poster.jpeg" alt="Report Issue Illustration" class="w-full max-w-sm mx-auto mb-6" />

        <ul class="space-y-3 text-gray-700 text-sm">
          <li>✔ Issues are automatically routed to the right team</li>
          <li>✔ Urgent issues are prioritized instantly</li>
          <li>✔ Track progress in <strong>My Issues</strong></li>
        </ul>
      </div>

      <!-- RIGHT: FORM -->
      <form id="issueForm" class="space-y-5">

        <!-- ISSUE TITLE -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Issue Title
          </label>
          <input id="issueTitle" type="text"
            class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-primary focus:outline-none"
            placeholder="e.g. Projector not working in Room 210" required />
        </div>

        <!-- DESCRIPTION -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Issue Description
          </label>
          <textarea id="issueDesc" rows="4"
            class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-primary focus:outline-none"
            placeholder="Describe the issue in detail..." required></textarea>
        </div>

        <!-- CATEGORY -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Category
          </label>
          <select id="issueCategory"
            class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-primary focus:outline-none" required>
            <option value="">Select category</option>
            <option>Electrical</option>
            <option>Plumbing</option>
            <option>Network</option>
            <option>Hardware</option>
            <option>Software</option>
            <option>Other</option>
          </select>
        </div>

        <!-- TECHNICIAN TEAM -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Technician Team
          </label>
          <select id="technicianTeam"
            class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-primary focus:outline-none">
            <option value="">Auto assign</option>
            <option>Electrical Team</option>
            <option>IT Support Team</option>
            <option>Maintenance Team</option>
            <option>Network Team</option>
          </select>
        </div>

        <!-- PRIORITY -->
        <!-- <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Priority Level
          </label> -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Priority Level
          </label>

          <div class="flex gap-3 flex-wrap">
            <button type="button" data-priority="Routine"
              class="priority-btn px-4 py-2 rounded-full bg-blue-100 text-blue-700 font-medium hover:bg-blue-200">
              Routine
            </button>

            <button type="button" data-priority="Risky"
              class="priority-btn px-4 py-2 rounded-full bg-yellow-100 text-yellow-700 font-medium hover:bg-yellow-200">
              Risky
            </button>

            <button type="button" data-priority="Urgent"
              class="priority-btn px-4 py-2 rounded-full bg-orange-100 text-orange-700 font-medium hover:bg-orange-200">
              Urgent
            </button>

            <button type="button" data-priority="Critical"
              class="priority-btn px-4 py-2 rounded-full bg-red-100 text-red-700 font-medium hover:bg-red-200">
              Critical
            </button>
          </div>

          <!-- hidden input for JS -->
          <input type="hidden" id="issuePriority" required />
        </div>

        <!-- <select
            id="issuePriority"
            class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-primary focus:outline-none"
          >
            <option>Routine</option>
            <option>Risky</option>
            <option>Urgent</option>
            <option>Critical</option>
          </select> -->
        <!-- </div> -->

        <!-- FILE UPLOAD -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Attach Image / File (optional)
          </label>
          <input id="issueFile" type="file" class="w-full text-sm text-gray-600" />
        </div>

        <!-- SUBMIT -->
        <!-- <button type="submit" class="w-full py-3 bg-primary text-white rounded-xl font-semibold
                 hover:bg-secondary transition active:scale-95 shadow-lg">
          Submit Issue
        </button> -->
        <button type="submit" class="w-full py-3 rounded-xl font-semibold text-white
         bg-gradient-to-r from-teal-500 via-cyan-500 to-blue-500
         hover:scale-[1.02] transition transform shadow-xl
         active:scale-95">
          Submit Issue
        </button>

      </form>

    </section>
  </main>

  <!-- JS -->
  <script src="empv1.js"></script>
</body>

</html>
