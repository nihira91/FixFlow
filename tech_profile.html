<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile | FixFlow IMS</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* soft entry animation */
    .fade-up {
      animation: fadeUp 0.8s ease forwards;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-cyan-50 to-teal-100 min-h-screen">

<!-- HEADER -->
<header class="bg-gradient-to-r from-teal-500 to-cyan-500 text-white p-6 rounded-b-3xl shadow-lg fade-up">
  <h1 class="text-3xl font-bold">My Profile üë§</h1>
  <p class="opacity-90">Technician performance overview</p>
</header>

<!-- PROFILE CARD -->
<section class="max-w-5xl mx-auto mt-10 grid md:grid-cols-2 gap-8 px-6 fade-up">

  <!-- LEFT: PROFILE INFO -->
  <div class="bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition">

    <div class="text-center">
      <div
        class="w-24 h-24 mx-auto rounded-full bg-gradient-to-br from-teal-500 to-cyan-500
               text-white flex items-center justify-center text-4xl shadow-lg
               hover:scale-110 transition">
        üë®‚Äçüîß
      </div>

      <h2 class="text-xl font-semibold mt-4">Technician Name</h2>
      <p class="text-gray-500">TECH007</p>
    </div>

    <!-- STATS -->
    <div class="mt-8 grid grid-cols-3 gap-4 text-center">

      <div class="bg-cyan-50 rounded-xl p-4 hover:-translate-y-1 transition">
        <p class="text-sm text-gray-500">Total</p>
        <p class="text-2xl font-bold text-cyan-600">22</p>
      </div>

      <div class="bg-green-50 rounded-xl p-4 hover:-translate-y-1 transition">
        <p class="text-sm text-gray-500">Completed</p>
        <p class="text-2xl font-bold text-green-600">12</p>
      </div>

      <div class="bg-yellow-50 rounded-xl p-4 hover:-translate-y-1 transition">
        <p class="text-sm text-gray-500">In Progress</p>
        <p class="text-2xl font-bold text-yellow-600">3</p>
      </div>

    </div>

    <button
      class="mt-8 w-full bg-red-500 text-white py-2 rounded-xl
             hover:bg-red-600 hover:shadow-lg transition">
      Logout
    </button>

  </div>

  <!-- RIGHT: PIE CHART -->
  <div class="bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition">

    <h3 class="text-xl font-semibold mb-4 text-center">
      Task Distribution üìä
    </h3>

    <canvas id="taskPieChart" class="max-w-sm mx-auto"></canvas>

    <p class="text-sm text-gray-400 text-center mt-4">
      * Data will be fetched from backend API
    </p>

  </div>

</section>

<!-- JS -->
<script>
  // Backend-ready data (replace with API response later)
  const taskData = {
    completed: 12,
    inProgress: 3,
    pending: 7
  };

  const ctx = document.getElementById('taskPieChart').getContext('2d');

  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Completed', 'In Progress', 'Pending'],
      datasets: [{
        data: [
          taskData.completed,
          taskData.inProgress,
          taskData.pending
        ],
        backgroundColor: [
          '#22c55e', // green
          '#facc15', // yellow
          '#3b82f6'  // blue
        ],
        hoverOffset: 12
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom'
        }
      }
    }
  });
</script>

<script src="technician.js"></script>
</body>
</html>
